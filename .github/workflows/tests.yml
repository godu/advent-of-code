name: Continuous Integration ğŸ‘®â€â™‚ï¸

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source ğŸ“¡
        uses: actions/checkout@v2
      - name: Cache Stack ğŸ“¦
        uses: actions/cache@v2
        with:
          path: ~/.stack
          key: ${{ runner.os }}-stack-${{ hashFiles('**/stack.yaml.lock') }}-${{ hashFiles('**/package.yaml') }}
          restore-keys: |
            ${{ runner.os }}-stack-${{ hashFiles('**/stack.yaml.lock') }}-
            ${{ runner.os }}-stack-
      - name: Install Stack ğŸ“¡
        uses: actions/setup-haskell@v1
        with:
          ghc-version: 8.8.4
          enable-stack: true
          stack-version: "latest"
      - name: Update PATH with stack's bins
        run: echo "${HOME}/.local/bin" >> $GITHUB_PATH
      - name: Install HLint ğŸ“¡
        run: stack install hlint
      - name: Install Ormolu ğŸ“¡
        run: stack install ormolu
      - name: Build âš’
        run: stack build --test --no-run-tests
      - name: Lint ğŸ“
        run: hlint .
      - name: Styling ğŸ’…
        run: ormolu --color always --check-idempotence --mode check **/*.hs
      - name: Test ğŸš§
        run: stack test
