name: Continuous Integration ğŸ‘®â€â™‚ï¸

on: [push]

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout source ğŸ“¡
        uses: actions/checkout@v4

      - name: 'Install HLint ğŸ“¡'
        uses: haskell-actions/hlint-setup@v2
        with:
          version: '3.8'

      - name: 'Run HLint ğŸ“'
        uses: haskell-actions/hlint-run@v2
        with:
          path: '["app/", "src/", "test/"]'
          fail-on: warning

  style:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout source ğŸ“¡
        uses: actions/checkout@v4

      - name: Styling ğŸ’…
        uses: haskell-actions/run-ormolu@v16
        with:
          version: '0.7.7.0'

  test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout source ğŸ“¡
        uses: actions/checkout@v4

      - name: Cache ~/.stack ğŸ“¦
        uses: actions/cache@v4
        with:
          path: ~/.stack
          key: ${{ runner.os }}-stack-global-${{ hashFiles('stack.yaml') }}-${{ hashFiles('package.yaml') }}
          restore-keys: |
            ${{ runner.os }}-stack-global-
      - name: Cache .stack-work ğŸ“¦
        uses: actions/cache@v4
        with:
          path: .stack-work
          key: ${{ runner.os }}-stack-work-${{ hashFiles('stack.yaml') }}-${{ hashFiles('package.yaml') }}-${{ hashFiles('**/*.hs') }}
          restore-keys: |
            ${{ runner.os }}-stack-work-

      - name: Install Stack ğŸ“¡
        uses: haskell-actions/setup@v2
        with:
          ghc-version: 9.6.6
          enable-stack: true
          stack-version: "latest"

      - name: Build âš’
        run: stack build --test --no-run-tests

      - name: Test ğŸš§
        run: stack test

  run:
    needs: [lint, style, test]
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        year: [2024, 2023, 2021, 2020]
    steps:
      - name: Checkout source ğŸ“¡
        uses: actions/checkout@v4

      - name: Cache ~/.stack ğŸ“¦
        uses: actions/cache@v4
        with:
          path: ~/.stack
          key: ${{ runner.os }}-stack-global-${{ hashFiles('stack.yaml') }}-${{ hashFiles('package.yaml') }}
          restore-keys: |
            ${{ runner.os }}-stack-global-
      - name: Cache .stack-work ğŸ“¦
        uses: actions/cache@v4
        with:
          path: .stack-work
          key: ${{ runner.os }}-stack-work-${{ hashFiles('stack.yaml') }}-${{ hashFiles('package.yaml') }}-${{ hashFiles('**/*.hs') }}
          restore-keys: |
            ${{ runner.os }}-stack-work-

      - name: Install Stack ğŸ“¡
        uses: haskell-actions/setup@v2
        with:
          ghc-version: 9.6.6
          enable-stack: true
          stack-version: "latest"

      - name: Run ğŸš€
        run: stack run advent-of-code-${{ matrix.year }}-exe
